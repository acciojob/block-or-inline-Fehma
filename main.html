<!DOCTYPE html>

<<!DOCTYPE html>
<html>
<head>
<style>
  .block {
    display: block;
  }

  .inline {
    display: inline;
  }
</style>
</head>
<body>

<div data-ns-test="block-inline-button" class="block">
  <button>Test1</button>
</div>
<div data-ns-test="block-inline-button" class="inline">
  <button>Test2</button>
</div>

<div data-ns-test="block-inline-div" class="block">
  <div>Test1</div>
</div>
<div data-ns-test="block-inline-div" class="inline">
  <div>Test2</div>
</div>

<div data-ns-test="block-inline-span" class="block">
  <span>Test1</span>
</div>
<div data-ns-test="block-inline-span" class="inline">
  <span>Test2</span>
</div>

<div data-ns-test="block-inline-p" class="block">
  <p>Test1</p>
</div>
<div data-ns-test="block-inline-p" class="inline">
  <p>Test2</p>
</div>

<div data-ns-test="block-inline-input" class="block">
  <input type="text" value="Test1">
</div>
<div data-ns-test="block-inline-input" class="inline">
  <input type="text" value="Test2">
</div>

<div data-ns-test="block-inline-cite" class="block">
  <cite>Test1</cite>
</div>
<div data-ns-test="block-inline-cite" class="inline">
  <cite>Test2</cite>
</div>

<div data-ns-test="block-inline-code" class="block">
  <code>Test1</code>
</div>
<div data-ns-test="block-inline-code" class="inline">
  <code>Test2</code>
</div>

<div data-ns-test="block-inline-h1" class="block">
  <h1>Test1</h1>
</div>
<div data-ns-test="block-inline-h1" class="inline">
  <h1>Test2</h1>
</div>

<div data-ns-test="block-inline-sup" class="block">
  <sup>Test1</sup>
</div>
<div data-ns-test="block-inline-sup" class="inline">
  <sup>Test2</sup>
</div>

<div data-ns-test="block-inline-sub" class="block">
  <sub>Test1</sub>
</div>
<div data-ns-test="block-inline-sub" class="inline">
  <sub>Test2</sub>
</div>

</body>
</html>
